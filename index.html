<!DOCTYPE html>
<html>

    <head lang="en">
        <title>聯署頁面</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="echarts.min.js"></script>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <style type="text/css">
            body, html,#main{width: 100%;height: 100%;overflow: hidden;margin:0;}
        </style>
    </head>

    <body style="overflow:auto">
          <!--標題列 -->
        <div class="container-fluid">
            <div class="row" style="background-color: rgb(7, 153, 80);">
                <h1 style="color: white;text-align: center;font-family:  Comic Sans MS;margin-top: 10px">
                    <strong> 大家來聯署，打死臭藻礁 </strong></h1>
            </div>
        </div>

        <div class="title">

            <h1 style="color: rgb(0, 0, 0);text-align: center;font-family:  Comic Sans MS;margin-top: 30px">這是標題列這是標題列這是標題列</h1>
            <h4 style="color: rgb(0, 0, 0);text-align: center;font-family:  Comic Sans MS;margin-top: 10px">這是內容列這是內容列這是內容列</h4>
            <h4 style="color: rgb(0, 0, 0);text-align: center;font-family:  Comic Sans MS;margin-top: 10px">這是內容列這是內容列這是內容列</h4>
            <h4 style="color: rgb(0, 0, 0);text-align: center;font-family:  Comic Sans MS;margin-top: 10px">這是內容列這是內容列這是內容列</h4>
            <h4 style="color: rgb(0, 0, 0);text-align: center;font-family:  Comic Sans MS;margin-top: 10px">這是內容列這是內容列這是內容列</h4>
            <h4 style="color: rgb(0, 0, 0);text-align: center;font-family:  Comic Sans MS;margin-top: 10px">這是內容列這是內容列這是內容列</h4>
        </div>

        <div id="main" style="height:550px;overflow:auto;background:#EEEEEE;"></div>

    </body>

    <script type="text/javascript">
        //基于准备好的dom 初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
    
        //指定图表的配置项和数据
        var nameData = [
                '',
        ];
        var overallData = [
                100
        ];
        var option = {
            baseOption: {
                title: {
                    text: '總聯署人數',
                    textStyle: {
                        fontSize: 29,
                    },
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                },
                toolbox: {
                    itemSize: 20,
                    feature: {
                        saveAsImage: {
                            type: 'png',
                            show: true,
                        },
                        dataView: {
                            show: true,
                        }
                    },
                },
                grid: {//表格位置
                    left: 100,
                    top: 50,
                    right: 45,
                    bottom: 400
                },
                xAxis: {
                    name: '票数',
                },
                yAxis: {
                    type: 'category',
                    data: nameData,
                    axisLabel: {interval: 0},
                    splitLine: {show: false},
                },
                color: ['#61a0a8', '#bda29a', '#44525d', '#c4ccd3'],
                series: [
                    {
                        left: 100,
                        name: '整体投票数',
                        type: 'bar',
                        data: overallData,
                        itemStyle : {
                            normal: {
                                label: {show: true, position: 'inside'}
                            }
                        },
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                            ]
                        }
                    }
                ]
            },
            media: [
                {
                    query: {
                        maxWidth: 550           // 宽度小于等于550
                    },
                    option: {
                        legend: {                   // legend 放在底部中间。
                            right: 5,
                            top: 40,
                            orient: 'vertical'    // legend 横向布局。
                        },
                    },
                }
            ]
        };
    
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>

</html>
