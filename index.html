    <script type="text/javascript">
        //基于准备好的dom 初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
    
        //指定图表的配置项和数据
        var nameData = [
                '',
        ];
        var overallData = [
                99999
        ];
        var option = {
            baseOption: {
                title: {
                    text: '總聯署人數',
                    textStyle: {
                        fontSize: 29,
                    },
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                },
                toolbox: {
                    itemSize: 20,
                    feature: {
                        saveAsImage: {
                            type: 'png',
                            show: true,
                        },
                        dataView: {
                            show: true,
                        }
                    },
                },
                grid: {//表格位置
                    left: 100,
                    top: 50,
                    right: 45,
                    bottom: 200
                },
                xAxis: {
                    name: '票数',
                },
                yAxis: {
                    type: 'category',
                    data: nameData,
                    axisLabel: {interval: 0},
                    splitLine: {show: false},
                },
                color: ['#61a0a8', '#bda29a', '#44525d', '#c4ccd3'],
                series: [
                    {
                        left: 100,
                        name: '整体投票数',
                        type: 'bar',
                        data: overallData,
                        itemStyle : {
                            normal: {
                                label: {show: true, position: 'inside'}
                            }
                        },
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                            ]
                        }
                    }
                ]
            },
            media: [
                {
                    query: {
                        maxWidth: 550           // 宽度小于等于550
                    },
                    option: {
                        legend: {                   // legend 放在底部中间。
                            right: 5,
                            top: 40,
                            orient: 'vertical'    // legend 横向布局。
                        },
                    },
                }
            ]
        };
    
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
